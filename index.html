<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--daisyUI and Tailwind CDN link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <header>
        <!--navbar-->
        <div class="navbar bg-base-100 shadow-sm flex justify-between items-center px-20 py-5">
            <div class="flex justify-center items-center space-x-5">
                <img class="w-14 h-14" src="assets/logo.png" alt="">
                <h2 class="text-[#006747] text-xl font-bold">Emergency <br> Service</h2>
            </div>
            <div class="flex justify-center items-center space-x-5">
                <div class="flex justify-center items-center px-5 py-2 bg-gray-300 space-x-3 rounded-3xl">
                    <p class="font-bold">0</p>
                    <img class="w-5 h-5" src="assets/heart.png" alt="">
                </div>
                <div class="flex justify-center items-center px-5 py-2 bg-gray-300 space-x-3 rounded-3xl">
                    <p class="font-bold">100</p>
                    <img class="w-5 h-5" src="assets/coin.png" alt="">
                </div>
                <button class="px-5 py-2 text-white bg-[#00A63E] rounded-3xl">0 Copy</button>
            </div>
        </div>
        <!--banner-->
        <section>
            <div class="hero bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] h-[50vh] text-white">
                <div class="hero-content text-center">
                    <div class="max-w-md space-y-3">
                        <img class="w-[92px] h-[92px] mx-auto" src="assets/logo-dark.png" alt="">
                        <h1 class="text-3xl font-bold">Emergency Service Directory</h1>
                        <p class="py-6">
                            Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
